{% extends 'layout.html' %}

{% block content %}
<section class="container">
    <form role="form" action="/contact" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="categorie">Categorie</label>
            <textarea name="categorie" class="form-control" id="categorie" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="target">Cible</label>
            <textarea name="target" class="form-control" id="target" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</section>
{% endblock %}
